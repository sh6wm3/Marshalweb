<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Saya | Marshal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #1c1c2c;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: #ff0066;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      background: #1a1a2f;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .contact-item:hover {
      background: #292947;
    }

    .contact-icon {
      font-size: 28px;
      color: #ff0066;
      margin-right: 15px;
      width: 40px;
      text-align: center;
    }

    .contact-text {
      font-size: 16px;
    }

    .contact-text a {
      color: #fff;
      text-decoration: none;
    }

    .contact-text a:hover {
      text-decoration: underline;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      text-align: center;
      color: #ff0066;
      border: 2px solid #ff0066;
      padding: 10px 24px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ff0066;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kontak Saya</h1>
  </header>

  <div class="container">
    <div class="contact-item">
      <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
      <div class="contact-text"><a href="https://wa.me/628990097574" target="_blank">0899-0097-574 (WhatsApp)</a></div>
    </div>

    <div class="contact-item">
      <div class="contact-icon"><i class="fas fa-envelope"></i></div>
      <div class="contact-text"><a href="mailto:marshal@example.com">marshal@example.com (Gmail)</a></div>
    </div>

    <div class="contact-item">
      <div class="contact-icon"><i class="fab fa-discord"></i></div>
      <div class="contact-text">mr5hl (Discord)</div>
    </div>

    <div class="contact-item">
      <div class="contact-icon"><i class="fab fa-github"></i></div>
      <div class="contact-text"><a href="https://github.com/sh6wm3" target="_blank">github.com/sh6wm3</a></div>

    <div style="text-align: center;">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
    </div>
  </div>

</body>
</html>
