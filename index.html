<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andra Marshal | Portofolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #0e0e0e;
      color: white;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    header h1 {
      color: #ff0055;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff0055;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 100px 40px;
      gap: 50px;
    }
    .hero-text h2 {
      font-size: 3rem;
      color: #ff0055;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .hero img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff0055;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 28px;
      background-color: #ff0055;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ff3366;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 60px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Marshal</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="cv.html">CV</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Halo, Saya Andra!</h2>
      <p>Seorang Barista yang penuh semangat dan ketekunan. Pengalaman saya di dunia kopi menjadikan saya pribadi yang disiplin dan kreatif. Saya percaya bahwa seni dalam secangkir kopi dapat menyampaikan perasaan.</p>
      <a href="cv.html" class="btn">Lihat CV Saya</a>
    </div>
    <img src="foto-profil.jpg" alt="Foto Andra" />
  </section>
</body>
</html>
